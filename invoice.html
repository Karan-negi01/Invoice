<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Invoice</title>
    <link rel="stylesheet" href="invoice.css">
    
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1>Commercial Invoice</h1>


            <form>
                <div class="input-group">



                    <div class="input-field">

                        <label for="company">Company Name</label>
                        <input type="text" placeholder="Company Name" id="company">
                    </div>
                    <div class="input-field">

                        <label for="Consignee">Consignee Name</label>
                        <input type="text" placeholder="Consignee Name" id="Consignee">
                    </div>

                    <div class="input-field">
                        <label for="mod">Method of Dispatch</label>
                        <input type="text" placeholder="Method of Dispatch" id="mod">
                    </div>
                    <div class="input-field">
                        <label for="shipment">Type of Shipment</label>
                        <input type="text" placeholder="Type of Shipment" id="shipment">
                    </div>
                    <div class="input-field">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="input-field">
                        <label for="des">Description</label>
                        <input type="text" placeholder="Description" id="des">
                    </div>

                    <div class="input-field">
                        <label for="aircraft">Vessel Aircraft</label>
                        <input type="text" placeholder="Vessel Aircraft" id="aircraft">
                    </div>
                    <div class="input-field">
                        <label for="port">Port Of Loading</label>
                        <input type="text" placeholder="Port Of Loading" id="loading">
                    </div>
                    <div class="input-field">
                        <label for="dos">Date Of Shipment</label>
                        <input type="date" id="dos">
                    </div>
                    <div class="input-field">
                        <label for="amount">Export Amount</label>
                        <input type="number" placeholder="Export Amount" id="amount">
                    </div>
                    <div class="input-field">
                        <label for="refer">Reference</label>
                        <input type="text" placeholder="Reference" id="refer">
                    </div>
                    <div class="input-field">
                        <label for="bill">Bill Of Loading Number</label>
                        <input type="text" placeholder="Bill Of Loading Number" id="bill">
                    </div>
                    <div class="input-field">
                        <label for="invoice">Invoice Number</label>
                        <input type="text" placeholder="Invoice Number" id="invoice">
                    </div>
                    <div class="input-field">
                        <label for="invoicedate">Invoice Date</label>
                        <input type="date" id="invoicedate">
                    </div>
                    <div class="input-field">
                        <label for="buy">Buyer's Reference</label>
                        <input type="text" placeholder="Buyer's Reference" id="buy">
                    </div>
                    <div class="input-field">
                        <label for="origin">Country Of Origin Of Goods</label>
                        <input type="text" placeholder="Country Of Origin Of Goods" id="origin">
                    </div>
                    <div class="input-field">
                        <label for="final">Country Of Final Destination</label>
                        <input type="text" placeholder="Country Of Final Destination" id="final">
                    </div>
                    <div class="input-field">
                        <label for="terms">Terms</label>
                        <input type="text" placeholder="Terms" id="terms">
                    </div>
                    <div class="input-field">
                        <label for="payment">Method Of Payment</label>
                        <input type="text" placeholder="Method Of Payment" id="payment">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
